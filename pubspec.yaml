dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  injectable_generator:
  build_runner: ^2.1.10
  json_serializable: ^6.3.1
flutter:
  uses-material-design: true
  assets:
    - assets/